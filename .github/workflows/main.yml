# This is a basic workflow to help you get started with Actions

name: TEST ACTION

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Remove files
        run: |
          TMP_FOLDER=".tmp_engine/"
          mkdir "$TMP_FOLDER"
          cp -R src "$TMP_FOLDER"
          rm src/test.py
          
      - name: Create requirements
        run: |
          python -m pip install pigar
          python -m pigar -p prod-requirements.txt -P src
          
      - name: Remove tmp folder
        run: |
          TMP_FOLDER=".tmp_engine/"
          cp -R "$TMP_FOLDER/src/" .
          rm -rf "$TMP_FOLDER"
          
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        
      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
          
      - name: Push prod tag
        run: |
          git config user.name "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.email "github-actions[bot]"
          git checkout -b release
          git add -A
          git commit -m "Pushing release v1.1.1"
          git tag -a v1.1.1 -m "v1.1.1"
          git push origin v1.1.1
